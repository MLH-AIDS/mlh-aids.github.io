        background:#213B4E;

        float:right;
    }

        font-weight:bold;

    }

        padding:20px;

  <script language="javascript" type="text/javascript">
  //搜索框加入格式的js
  function change()
  {
    var con = document.getElementById("con");
    var conValue = con.value;
    conValue = conValue + " - 3D坦克 Wiki" ; //加文字
    con.value = conValue;
    //alert(con.value);
  }

<body>

<div class="background01"><!--背景图--></div>
<div class="dtoptitle"><p>SEARCH WIKI</p></div>

<p class="p1"><br/></p>

<div class="dbody" style=""><!--主体区域开始-->
<p style="font-size:12px;">特殊页面</p>
<h1>搜索Wiki</h1>
<hr/>
<p><em>另请参阅：</em><a href="http://my.4399.com/forums/thread-62628228-hostonly-1">3D坦克 Wiki</a></p>
<div id="semo1"><!--论坛内搜索模式开始-->
  <div id="fd01" style=""><!--搜索框开始-->
	<form name="fo" id="fo" class="bodySearch" action="http://my.4399.com/forums/search" style="" autocomplete="on" method="get" target="_self">
		<div id="fd02" style="">
			<label id="label1" for="con" style="">SEARCH WIKI</label>
			<input type="text" name="keyword"  size="50" id="con" placeholder="keyword" dir="ltr" style="" />
			<input type="submit" id="tagid" name="tagid" value="81938" onclick="change();" style="" /><br />
		</div>
	</form>
  </div><!--搜索框结束-->
  <p><br/></p>
  <div class="know"><div class="know1"><img src="https://en.tankiwiki.com/images/en/8/81/User_icon.png"> 你知道吗</div><div id="knowtxt">(测试中，暂不可用)</div></div>
  <p id="text00" style="display:none;"></p>
  <p><input type="submit" name="choose" id="choose" onclick="a()" value="加入格式：开" > （格式为“标题 - 3D坦克 Wiki”）</p>
  <p><input type="submit" name="choose2" id="choose2" onclick="a2()" value="搜索打开在新窗口：关" ></p>
   <p><input type="submit" class="choose3" name="choose3_1" id="choose3_1" onclick="c1()" value="搜索模式：论坛内搜索模式"></p>
</div><!--论坛内搜索模式结束-->

</div><!--累积搜索模式结束-->

<script language="javascript" type="text/javascript">
//以下是搜索框设置按钮的js，a和b是加入格式，a2和b2是新窗口
var button=document.getElementById('choose')
var input=document.getElementById('tagid')
var button2=document.getElementById('choose2')
var fo=document.getElementById('fo')
var button3=document.getElementById('choose3_1')
var button3=document.getElementById('choose3_2')
var semo1=document.getElementById('semo1')
var semo2=document.getElementById('semo2')
function a(){
    //localStorage.removeItem("a1");
    //localStorage.setItem("a1", "off");
    button.getAttributeNode('value').value=('加入格式：关');
    button.getAttributeNode('onclick').value=('b()');
    input.getAttributeNode('onclick').value=('null()');
}
function b(){
    //localStorage.removeItem("a1");
    //localStorage.setItem("a1", "on");
    button.getAttributeNode('value').value=('加入格式：开');
    button.getAttributeNode('onclick').value=('a()');
    input.getAttributeNode('onclick').value=('change()');
}
//if(localStorage.getItem("a1")=="off"{
//    button.getAttributeNode('value').value=('加入格式：关');
//    button.getAttributeNode('onclick').value=('b()');
//    input.getAttributeNode('onclick').value=('null()');
//}
function a2(){
    //localStorage.setItem("a2", "on");
    button2.getAttributeNode('value').value=('搜索打开在新窗口：开');
    button2.getAttributeNode('onclick').value=('b2()');
    fo.getAttributeNode('target').value=('_blank');
}
function b2(){
    //localStorage.setItem("a2", "off");
    button2.getAttributeNode('value').value=('搜索打开在新窗口：关');
    button2.getAttributeNode('onclick').value=('a2()');
    fo.getAttributeNode('target').value=('_self');
}
function c1(){
    button3.getAttributeNode('value').value=('搜索模式：累积搜索模式');
    button3.getAttributeNode('onclick').value=('c2()');
    semo1.style.display="none";
    semo2.style.display="inline";
}
function c2(){
    button3.getAttributeNode('value').value=('搜索模式：论坛内搜索模式');
    button3.getAttributeNode('onclick').value=('c1()');
    semo1.style.display="inline";
    semo2.style.display="none";
}
