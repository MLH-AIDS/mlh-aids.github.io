<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Wiki</title>

<link rel="stylesheet" type="text/css" href="./swstyle.css">

<body>

<div class="background01"><!--背景图--></div>
<div class="dtoptitle"><p>SEARCH WIKI</p></div>
<div class="dtotop" id="dtotop" onclick="totop()"><strong><a title="回到顶部" style="color:#FFFFFF" >#</a></strong></div>
<p class="p1"><br/></p>
<div class="op40"><!--img src="https://user-images.githubusercontent.com/110889622/183624693-c2f3ac8c-8147-4b9e-8239-e114108ca914.jpg" alt="background" /--></div>
<div class="dbody" style=""><!--主体区域开始-->
<p style="font-size:12px;">特殊页面</p>
<h1>搜索Wiki</h1>
<hr/>
<div style="float:right;"><select id="bu_s3_b" onchange="a3()"><option value="semo1">论坛内搜索</option><option value="semo2">累积搜索</option></select></div>
<p><em>另请参阅：</em><a href="http://my.4399.com/forums/thread-62628228-hostonly-1">3D坦克 Wiki</a></p>
<div id="semo1"><!--论坛内搜索模式开始-->
  <div id="fd01" style=""><!--搜索框开始-->
	<form name="fo" id="fo" class="bodySearch" action="http://my.4399.com/forums/search" style="" autocomplete="off" method="get" target="_self" onsubmit="return sech_a()">
		<div id="fd02" style="">
			<label id="label1" for="con" style="">搜索模式：论坛内搜索功能搜索论坛Wiki</label>
			<input type="text" name="keyword"  size="50" id="con" placeholder="keyword" dir="ltr" style="" />
			<input type="submit" id="tagid" name="tagid" value="81938" onclick="change();" style="" /><br />
		</div>
	</form>
  </div><!--搜索框结束-->
  <br/>
  <div class="know"><div class="know1"><img src="https://en.tankiwiki.com/images/en/8/81/User_icon.png" width="16px" height="16px"><!--img src="photo/user_icon.png"-->&nbsp;你知道吗</div><div id="knowtxt">[错误]<noscript>JavaScript未运行</noscript></div></div>
   
   <p>加入格式<input type="checkbox" id="cgs" checked onchange="a1()"></p>
   <p>搜索打开在新窗口<input type="checkbox" id="ctg" checked onchange="a2()"></p>
   <p style="color:#555;">[提示：格式为句末加<em>“ - 3D坦克 Wiki”</em>]</p>
     <a href="http://my.4399.com/forums/thread-62628228-hostonly-1"><img src="https://s1.imagehub.cc/images/2022/12/14/bc6e66a7ea53d4a4ba850bf359d0d30e.gif" alt="Tanki_Online_Wiki" style="max-width:480px;width:100%;max-height:272px;" /></a>
</div><!--论坛内搜索模式结束-->

<div id="semo2"><!--累积搜索模式开始-->
<strong>(本模式建设中，暂不可用)</strong>
<input type="text" name="keyword"  size="50" id="con2" placeholder="keyword" dir="ltr" style="" onchange="sm2_se()"/>
<a class="sma1" href="" target="_blank"></a>
<div id="ljjg"></div>
<div id="ljurl"></div>
</div><!--累积搜索模式结束-->
<hr/>
<p>提示：<a href="https://en.tankiwiki.com/" target="_blank">en.tankiwiki.com</a>是官方wiki（英文）原地址。微软必应<a href="https://bing.com" target="_blank">bing.com</a>这个搜索引擎可以搜索到原网址里的每一个页面（要用英文，且要加一个tankionlinewiki才能搜到）</p>
</div><!--dbody也就是主体区域结束-->



<script>
function dgbyid(ysid){
return document.getElementById(ysid);
}
</script>


<script language="javascript" type="text/javascript">
//搜索框设置按钮的js，加入格式，新窗口，搜索模式
var con=dgbyid("con");
function a3(){
for(var i=1;i<3;i++){dgbyid('semo'+i).style.display='none';}
dgbyid(dgbyid("bu_s3_b").options[dgbyid("bu_s3_b").selectedIndex].value).style.display="inline";
}
function sech_a(){
var target="_self";
var change="";
if(dgbyid("cgs").checked){change=" - 3D坦克 Wiki"}
var url=dgbyid("fo").action+"?keyword="+con.value+change+"&tagid=81938";
if(dgbyid("ctg").checked){target="_blank";}
window.open(url,target);
return false;
}
//移动端ui调整
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    con.style.width="240px";
    var dttitp=document.getElementsByClassName("dtoptitle")[0].childNodes[0].style;
    dttitp.lineHeight="15px";
    dttitp.fontSize="20px";
    var dtt=dgbyid("dtotop").style;
    dtt.fontSize="30px";
    dtt.top="5";
}

//累积搜索
xmlDoc1=loadXMLDoc("ljurl.xml");
urlx=xmlDoc1.getElementsByTagName("url");
textx=xmlDoc1.getElementsByTagName("text");
setTimeout(function(){for(var i=0;i<urlx.length;i++){
    dgbyid("ljurl").innerHTML+='<a class="sma1" href="http://my.4399.com/forums/thread-' + urlx[i].childNodes[0].nodeValue + '" target="_blank">' + textx[i].childNodes[0].nodeValue + '</a>';
}},1000);
function sm2_se(){
    var str=dgbyid(con2).value;
    var sejg="";
    for(var i=0;i<textx.length;i++){
        if(textx[i].childNodes[0].nodeValue.indexOf(str)!=-1){
            sejg=sejg+"<p><a href='"+urlx[i].childNodes[0].nodeValue+"'>"+textx[i].childNodes[0].nodeValue+"</a></p>";
        }
    }
    dgbyid(ljjg).innerHTML=sejg;
}

</script>

<script type="text/javascript" src="know.json" ></script>
<script type="text/javascript" src="know.js" ></script>
