<script language="javascript" type="text/javascript">
//搜索框设置按钮的js，a1 加入格式，a2 新窗口，a3 搜索模式
var ao1=1;
function a1(){
    var bu_s1=document.getElementById('bu_s1');
    if(ao1==1){
        bu_s1.innerHTML='关';
        ao1=0;
    }else{
        bu_s1.innerHTML='开';
        ao1=1;
    }
}
var ao2=1;
function a2(){
    var fo=document.getElementById('fo').getAttributeNode('target');
    var bu_s2=document.getElementById('bu_s2');
    if(ao2==1){
        bu_s2.innerHTML='开';
        fo.value=('_blank');
        ao2=0;
    }else{
        bu_s2.innerHTML='关';
        fo.value=('_self');
        ao2=1;
    }
}
var ao3=1;
function a3(){
    var semo1=document.getElementById('semo1').style;
    var semo2=document.getElementById('semo2').style;
    if(ao3==1){
        semo1.display="none";
        semo2.display="inline";
        ao3=0;
    }else{
        semo1.display="inline";
        semo2.display="none";
        ao3=1;
    }
}


    if (isMobile()) {
        document.getElementById("con").style.width="240px";
        var dttitp=document.getElementsByClassName("dtoptitle")[0].childNodes[0];
        dttitp.style.lineHeight="15px";
        dttitp.style.fontSize="20px";
        var dtt=document.getElementById("dtotop");
        dtt.style.fontSize="30px";
        dtt.style.top="5";
    }
    function isMobile() {
        let flag = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        return flag;
    }


xmlDoc1=loadXMLDoc("ljurl.xml");
urlx=xmlDoc1.getElementsByTagName("url");
textx=xmlDoc1.getElementsByTagName("text");
for(var i=0;i<urlx.length;i++){
    var url=urlx[i].childNodes[0].nodeValue;
    var text=textx[i].childNodes[0].nodeValue;
    document.getElementById("ljurl").innerHTML+='<a class="sma1" href="http://my.4399.com/forums/thread-' + url + '" target="_blank">' + text + '</a>';
}
</script>
