<script language="javascript" type="text/javascript">

}

    button.getAttributeNode('onclick').value=('a()');
    input.getAttributeNode('onclick').value=('change()');
}
//if(localStorage.getItem("a1")=="off"{

    semo1.style.display="none";
    semo2.style.display="inline";
}

var itxt = Math.floor(Math.random() * 11);
if(itxt>9){document.getElementById("knowtxt").innerHTML="Mammoth could have had a different name. While the heavy hull was still in development, the name “Goliath” was seriously being considered by the developers.";}
else if(itxt>8){document.getElementById("knowtxt").innerHTML="The appearance of Shaft in June 2011 caused quite a furore among tankers. After the release, Shaft was bought at a rate of three pieces per second! Straight after that, it was changed and paints with protection from Shaft were released. On the next day, it was removed from players' Garages, the crystals were given back and the description was changed. Shaft was weak, so it was slightly improved and, before the release, there was an open testing in Test Server. On the first day of testing, the maximum damage of Shaft in aiming mode was 150 - 175 - 200 - 250 HP (for M0 - M1 - M2 - M3), on the second day was 200 - 225 - 275 - 300.";}
else if(itxt>7){document.getElementById("knowtxt").innerHTML="In 2011, Developers decided to make a contest in which it was necessary to turn the turret constantly. A special map called Carousel was developed for this contest. It was assumed that players would not be able to use the supplies on that map (neither purchased nor bonus boxes). The map was never released. It is worth noting that the main designer of this map was the legendary mapmaker Figishe, who created a lot of maps. Now the map is considered to be lost.";}
else if(itxt>6){document.getElementById("knowtxt").innerHTML="Not all Generalissimos were Field Marshals and Commanders before reaching their rank. Before the 17th of December 2012, the highest rank in the game was Marshal. When the new ranks were added, many Marshals had more than 1 400 000 experience points.";}
else if(itxt>5){document.getElementById("knowtxt").innerHTML="On September 27, 2012, an extraordinary battle called «Kasim vs Sun» took place — the Community Manager of the Russian community, Maksim Khusainov, and Tech Support specialist, Kseniya Ignatyeva, fought against each other on Wasp + Smoky combination. Maksim won with a score of 22:19. Tankers could support Maksim and Kseniya by acquiring a special paint in the Garage that costed 100 crystals. 47 341 paints for Kasim were bought, 18 004 for Sun and 4 844 for both players — all those who bought the paint for Maksim received 59 crystals.";}
else if(itxt>4){document.getElementById("knowtxt").innerHTML="The highly-anticipated mobile version of the game was not available all at once: it was released in various parts of the world over the course of a couple months following the first release, finally becoming available in all countries on December 27th, 2018. In the early versions, the controls were very limited, but over time, more features were added such as turret turning and automatic supply activation.";}
else if(itxt>3){document.getElementById("knowtxt").innerHTML="In February 2011, a special modification of Smoky was introduced. It was named Smoky XT. This modification costed 3950 crystals, and it was available for purchase for only one week. Smoky XT was better than Smoky M3 in all aspects.";}
else if(itxt>2){document.getElementById("knowtxt").innerHTML="Nauru, Kiribati, and Guinea-Bissau are the three countries with the smallest player population. In fact, there is only one tanker living in each of these three countries according to statistics.";}
else if(itxt>1){document.getElementById("knowtxt").innerHTML="In the summer of 2015, the team of Tanki Online visited the gamescom game exhibition in Cologne, Germany. In honor of this event, a map named “Cologne” was introduced, on which Gold boxes worth 2000 crystals fell. During the event, 191 million crystals fell in Gold Boxes and the map was visited by about a million players.";}
else if(itxt>0){document.getElementById("knowtxt").innerHTML="petraz was the first tanker who managed to get on top of Rio's skyscraper. He did it on the 1st of April 2014, during the event for the launch of Tanki Online in Brazil.";}
else {document.getElementById("knowtxt").innerHTML="Back when paints offered protections from turrets, Forester was the most popular of all the paints. In December 2015, the paint was used in battles for a total of 1 258 208 hours. That is equal to 137 years!";}
